- id: crafts_room
  label: Crafts Room
  reward:
    item_id: Bridge Repair
    label: |
      [Bridge Repair](https://stardewvalleywiki.com/Quarry)
    description: Repair the bridge to the east of the mines that leads to the quarry.
  bundles:
    - id: spring_foraging_bundle
      label: Spring Foraging Bundle
      icon: 32px-Bundle_Green
      reward:
        id: Spring_Seeds
        count: 30
      items:
        - id: wild_horseradish
        - id: daffodil
        - id: leek
        - id: dandelion
    - label: Summer Foraging Bundle
      icon: 32px-Bundle_Yellow
      reward:
        id: summer_seeds
        count: 30
      items:
        - id: grape
        - id: spice_berry
        - id: sweet_pea
    - label: Fall Foraging Bundle
      icon: 32px-Bundle_Orange
      reward:
        id: fall_seeds
        count: 30
      items:
        - id: common_mushroom
        - id: wild_plum
        - id: hazelnut
        - id: blackberry
    - label: Winter Foraging Bundle
      icon: 32px-Bundle_Teal
      reward:
        id: winter_seeds
        count: 30
      items:
        - id: winter_root
        - id: crystal_fruit
        - id: snow_yam
        - id: crocus
    - label: Construction Bundle
      icon: 32px-Bundle_Red
      reward:
        id: charcoal_kiln
      items:
        - id: wood
          count: 99
        - id: wood2
          item_id: wood
          count: 99
        - id: stone
          count: 99
        - id: hardwood

          count: 10
    - label: Exotic Foraging Bundle
      icon: 32px-Bundle_Purple
      description: |
        Possible to do in the first couple of seasons if get the mushroom cave and the tree taps. Cave carrots are also fairly common in the mines.
      reward:
        id: autumns_bounty
        count: 5
      item_count: 5
      items:
        - id: coconut
        - id: cactus_fruit
        - id: cave_carrot
        - id: red_mushroom
        - id: purple_mushroom
        - id: maple_syrup
        - id: oak_resin
        - id: pine_tar
        - id: morel

